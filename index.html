<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="title">MACBOOK KEYBOARD</h2>
    <div class="keyboard">
        <div class="first-row">
            <button class="pinky-buttons">'</button>
            <button class="pinky-buttons">1</button>
            <button class="ring-buttons">2</button>
            <button class="middle-buttons">3</button>
            <button class="pointer-buttons-1">4</button>
            <button class=".pointer-buttons-1">5</button>
            <button class=".pointer-buttons-1">6</button>
            <button class="pointer-buttons-1">7</button>
            <button class="middle-buttons">8</button>
            <button class="ring-buttons">9</button>
            <button class="pinky-buttons">10</button>
            <button class="pinky-buttons">-</button>
            <button class="pinky-buttons">+</button>
            <button class=" delete pinky-buttons">delete</button>
        </div>
        <div class="second-row">
            <button class="pinky-buttons tab">tab</button>
            <button class="pinky-buttons">Q</button>
            <button class="ring-buttons">W</button>
            <button class="middle-buttons">E</button>
            <button class="pointer-buttons-1">R</button>
            <button class=".pointer-buttons-1">T</button>
            <button class=".pointer-buttons-1">Y</button>
            <button class="pointer-buttons-1">U</button>
            <button class="middle-buttons">I</button>
            <button class="ring-buttons">O</button>
            <button class="pinky-buttons">P</button>
            <button class="pinky-buttons">[</button>
            <button class="pinky-buttons">]</button>
            <button class="pinky-buttons">\</button>
        </div>
        <div class="third-row">
            <button class="caps-lock pinky-buttons">caps lock</button>
            <button class="pinky-buttons">A</button>
            <button class="ring-buttons">S</button>
            <button class="middle-buttons">D</button>
            <button class="pointer-buttons-1">F</button>
            <button class=".pointer-buttons-1">G</button>
            <button class=".pointer-buttons-1">H</button>
            <button class="pointer-buttons-1">J</button>
            <button class="middle-buttons">K</button>
            <button class="ring-buttons">L</button>
            <button class="pinky-buttons">;</button>
            <button class="pinky-buttons">"</button>
            <button class="return pinky-buttons">return</button>
        </div>
        <div class="fourth-row">
            <button class=" shift pinky-buttons">shift</button>
            <button class="pinky-buttons">Z</button>
            <button class="ring-buttons">X</button>
            <button class="middle-buttons">C</button>
            <button class="pointer-buttons-1">V</button>
            <button class=".pointer-buttons-1">B</button>
            <button class=".pointer-buttons-1">N</button>
            <button class="pointer-buttons-1">M</button>
            <button class="middle-buttons">,</button>
            <button class="ring-buttons">.</button>
            <button class="pinky-buttons">/</button>
            <button class=" shift pinky-buttons">shift</button>
        </div>
      </div>
</body>
</html>
